<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find the Gems Game</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #2b5876, #4e4376);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    font-family: 'Arial', sans-serif;
  }
  h1 {
    font-size: 2rem;
    text-align: center;
    margin-bottom: 20px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
  }
  #startScreen, #bankScreen, #betScreen, #gameScreen, #endScreen {
    position: absolute;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(5px);
  }
  button {
    margin: 10px;
    padding: 15px 30px;
    font-size: 1rem;
    cursor: pointer;
    background: linear-gradient(145deg, #ff9a9e, #fad0c4);
    color: white;
    border: none;
    border-radius: 10px;
    box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  button:hover {
    transform: scale(1.05);
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
  }
  input {
    padding: 12px;
    font-size: 1rem;
    margin: 10px 0;
    border: 2px solid #fff;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    text-align: center;
    outline: none;
    transition: transform 0.2s ease;
  }
  input:focus {
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(4, 80px);
    grid-gap: 10px;
    margin-top: 20px;
  }
  .tile {
    width: 80px;
    height: 80px;
    background: linear-gradient(145deg, #4e4376, #2b5876);
    border: 2px solid white;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .tile:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
  }
  .gem {
    color: gold;
    text-shadow: 0 0 10px gold;
  }
  .empty {
    color: gray;
  }
  #resultText {
    font-size: 1.5rem;
    text-align: center;
    margin-top: 20px;
    animation: fadeIn 1s ease-in-out;
  }
  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
</style>
</head>
<body>
<div id="startScreen">
  <h1>Welcome to Find the Gems Game</h1>
  <button onclick="showBankScreen()">Start Game</button>
</div>
<div id="bankScreen" style="display: none;">
  <h1>Deposit Money</h1>
  <p>Your Wallet Balance: ‚Çπ<span id="walletBalance">0</span></p>
  <input type="number" id="depositAmount" placeholder="Enter deposit amount (min ‚Çπ50)" min="50" />
  <button onclick="depositMoney()">Deposit</button>
</div>
<div id="betScreen" style="display: none;">
  <h1>Place Your Bet</h1>
  <p>Your Wallet Balance: ‚Çπ<span id="walletBalanceBet">0</span></p>
  <input type="number" id="betAmount" placeholder="Enter bet amount (min ‚Çπ50)" min="50" />
  <button onclick="placeBet()">Submit Bet</button>
</div>
<div id="gameScreen" style="display: none;">
  <h1>Find the Gems!</h1>
  <p>Moves Left: <span id="movesLeft">5</span></p>
  <div class="grid-container" id="grid"></div>
</div>
<div id="endScreen" style="display: none;">
  <h1 id="resultText"></h1>
  <button onclick="restartGame()">Restart Game</button>
</div>
<script>
let walletBalance = 0;
let betAmount = 0;
let movesLeft = 5;
let gemsFound = 0;

function showBankScreen() {
  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('bankScreen').style.display = 'flex';
  updateWalletBalance();
}

function depositMoney() {
  const input = document.getElementById('depositAmount');
  const amount = parseInt(input.value);

  if (isNaN(amount) || amount < 50) {
    alert('Please enter a valid deposit amount (minimum ‚Çπ50).');
    return;
  }

  walletBalance += amount;
  updateWalletBalance();
  document.getElementById('bankScreen').style.display = 'none';
  document.getElementById('betScreen').style.display = 'flex';
}

function updateWalletBalance() {
  document.getElementById('walletBalance').textContent = walletBalance;
  document.getElementById('walletBalanceBet').textContent = walletBalance;
}

function placeBet() {
  const input = document.getElementById('betAmount');
  const amount = parseInt(input.value);

  if (isNaN(amount) || amount < 50) {
    alert('Please enter a valid bet amount (minimum ‚Çπ50).');
    return;
  }

  if (amount > walletBalance) {
    alert('Insufficient balance! Please deposit more money.');
    document.getElementById('betScreen').style.display = 'none';
    document.getElementById('bankScreen').style.display = 'flex';
    return;
  }

  betAmount = amount;
  walletBalance -= betAmount; // Deduct bet amount from wallet
  updateWalletBalance();
  startGame();
}

function startGame() {
  movesLeft = 5;
  gemsFound = 0;
  document.getElementById('movesLeft').textContent = movesLeft;
  createGrid();
  document.getElementById('betScreen').style.display = 'none';
  document.getElementById('gameScreen').style.display = 'flex';
}

function createGrid() {
  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  const totalTiles = 16;
  const gemCount = 5;
  const tiles = Array(totalTiles).fill(false); // false = no gem

  // Randomly place gems
  for (let i = 0; i < gemCount; i++) {
    let randomIndex;
    do {
      randomIndex = Math.floor(Math.random() * totalTiles);
    } while (tiles[randomIndex]); // Ensure no duplicate gems
    tiles[randomIndex] = true; // true = gem
  }

  // Create tiles
  tiles.forEach((isGem, index) => {
    const tile = document.createElement('div');
    tile.classList.add('tile');
    tile.dataset.isGem = isGem;
    tile.addEventListener('click', () => revealTile(tile));
    grid.appendChild(tile);
  });
}

function revealTile(tile) {
  if (tile.dataset.revealed === 'true') return; // Prevent re-clicking revealed tiles

  tile.dataset.revealed = 'true'; // Mark as revealed
  if (tile.dataset.isGem === 'true') {
    tile.textContent = 'üíé';
    tile.classList.add('gem');
    gemsFound++;
  } else {
    tile.textContent = '‚ùå';
    tile.classList.add('empty');
    movesLeft--;
    document.getElementById('movesLeft').textContent = movesLeft;
  }

  tile.style.pointerEvents = 'none'; // Disable further clicks on this tile

  if (movesLeft === 0 || gemsFound === 5) {
    endGame();
  }
}

function endGame() {
  let result = '';
  if (gemsFound === 5) {
    walletBalance += betAmount * 3; // Win: Triple the bet
    result = `üéâ You Found All Gems! üéâ<br>You Win ‚Çπ${betAmount * 3}. New Balance: ‚Çπ${walletBalance}`;
  } else {
    result = `‚ùå Out of Moves! ‚ùå<br>You Found ${gemsFound} Gems. New Balance: ‚Çπ${walletBalance}`;
  }

  document.getElementById('gameScreen').style.display = 'none';
  document.getElementById('endScreen').style.display = 'flex';
  document.getElementById('resultText').innerHTML = result;
}

function restartGame() {
  document.getElementById('endScreen').style.display = 'none';
  document.getElementById('betScreen').style.display = 'flex'; // Go back to bet screen
}
</script>
</body>
</html>
