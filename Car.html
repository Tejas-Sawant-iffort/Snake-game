<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Race: Unlimited Road</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background-color: #444;
            overflow: hidden;
            margin: auto;
            border: 5px solid white;
        }
        .road {
            position: absolute;
            width: 100%;
            height: 200%;
            background: url('https://i.imgur.com/JGsz8DB.png') repeat-y;
            animation: roadMove 1s linear infinite;
        }
        @keyframes roadMove {
            from { top: -100%; }
            to { top: 0; }
        }
        .car {
            position: absolute;
            width: 50px;
            height: 80px;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: url('https://i.imgur.com/nMYmUF7.png') no-repeat center / cover;
        }
        .obstacle {
            position: absolute;
            width: 50px;
            height: 80px;
            background: url('https://i.imgur.com/vhNbyhv.png') no-repeat center / cover;
        }
        #score {
            color: white;
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1 id="score">Score: 0</h1>
    <div class="game-container">
        <div class="road"></div>
        <div class="car"></div>
    </div>

    <script>
        const gameContainer = document.querySelector(".game-container");
        const car = document.querySelector(".car");
        let road = document.querySelector(".road");
        let scoreElement = document.getElementById("score");
        let score = 0;
        let carPosition = 175;
        let gameSpeed = 5;
        let gameInterval;

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft" && carPosition > 10) {
                carPosition -= 20;
            }
            if (e.key === "ArrowRight" && carPosition < 340) {
                carPosition += 20;
            }
            car.style.left = carPosition + "px";
        });

        function createObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.style.left = Math.random() * 350 + "px";
            obstacle.style.top = "-80px";
            gameContainer.appendChild(obstacle);

            function moveObstacle() {
                let topPosition = parseInt(obstacle.style.top);
                if (topPosition > 600) {
                    obstacle.remove();
                    score++;
                    scoreElement.innerText = "Score: " + score;
                    if (score % 5 === 0) {
                        gameSpeed *= 0.9;
                    }
                } else {
                    obstacle.style.top = topPosition + gameSpeed + "px";
                    if (checkCollision(car, obstacle)) {
                        alert("Game Over! Your Score: " + score);
                        window.location.reload();
                    } else {
                        requestAnimationFrame(moveObstacle);
                    }
                }
            }
            moveObstacle();
        }

        function checkCollision(car, obstacle) {
            let carRect = car.getBoundingClientRect();
            let obsRect = obstacle.getBoundingClientRect();
            return !(
                carRect.bottom < obsRect.top ||
                carRect.top > obsRect.bottom ||
                carRect.right < obsRect.left ||
                carRect.left > obsRect.right
            );
        }

        function startGame() {
            gameInterval = setInterval(createObstacle, 1000);
        }

        startGame();
    </script>

</body>
</html>
