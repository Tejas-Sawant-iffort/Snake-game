<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Index Page</title>
  <!-- Using a futuristic Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #e0e0e0;
    }
    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      padding: 20px;
    }
    .game {
      background-color: rgba(20, 30, 48, 0.9);
      border: 1px solid #0f1012;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }
    .game:hover {
      background-color: rgba(30, 40, 60, 0.95);
      transform: scale(1.03);
    }
    .game h2 {
      margin-top: 10px;
      font-size: 1.5em;
    }
    .game p {
      margin-bottom: 20px;
    }
    .game button {
      background-color: #00aaff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Orbitron', sans-serif;
    }
    .game button:hover {
      background-color: #0088cc;
    }
    .game button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    /* Logo styling */
    .logo {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }
    .logo-container {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <!-- Snake Game -->
    <div class="game active">
      <div class="logo-container">
        <img src="logos/snake.png" alt="Snake Game Logo" class="logo">
      </div>
      <h2>Snake Game</h2>
      <p>Classic snake game. Eat the food and grow!</p>
      <button onclick="window.location.href='snake.html'">Play</button>
    </div>

    <!-- Dice Game -->
    <div class="game active">
      <div class="logo-container">
        <img src="logos/dice.png" alt="Dice Game Logo" class="logo">
      </div>
      <h2>Dice Game</h2>
      <p>Roll the dice and test your luck!</p>
      <button onclick="window.location.href='dice.html'">Play</button>
    </div>

    <!-- Card Game -->
    <div class="game">
      <div class="logo-container">
        <img src="logos/card.png" alt="Card Game Logo" class="logo">
      </div>
      <h2>Card Game</h2>
      <p>Find Next Card Game</p>
      <button onclick="window.location.href='card.html'">Play</button>
    </div>

    <!-- Random Game 2 -->
    <div class="game">
      <div class="logo-container">
        <img src="logos/random2.png" alt="Random Game 2 Logo" class="logo">
      </div>
      <h2>Random Game 2</h2>
      <p>Coming soon!</p>
      <button disabled>Play</button>
    </div>

    <!-- Random Game 3 -->
    <div class="game">
      <div class="logo-container">
        <img src="logos/random3.png" alt="Random Game 3 Logo" class="logo">
      </div>
      <h2>Random Game 3</h2>
      <p>Coming soon!</p>
      <button disabled>Play</button>
    </div>

    <!-- Random Game 4 -->
    <div class="game">
      <div class="logo-container">
        <img src="logos/random4.png" alt="Random Game 4 Logo" class="logo">
      </div>
      <h2>Random Game 4</h2>
      <p>Coming soon!</p>
      <button disabled>Play</button>
    </div>
  </div>

</body>
</html>
