<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Index Page</title>
  <!-- Using a futuristic Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #e0e0e0;
    }
    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      padding: 20px;
    }
    .game {
      background-color: rgba(20, 30, 48, 0.9);
      border: 1px solid #0f1012;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }
    .game:hover {
      background-color: rgba(30, 40, 60, 0.95);
      transform: scale(1.03);
    }
    .game h2 {
      margin-top: 10px;
      font-size: 1.5em;
    }
    .game p {
      margin-bottom: 20px;
    }
    .game button {
      background-color: #00aaff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Orbitron', sans-serif;
    }
    .game button:hover {
      background-color: #0088cc;
    }
    .game button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    /* Logo styling */
    .logo {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }
    .logo-container {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <!-- Snake Game -->
    <div class="game active">
      <div class="logo-container">
        <!-- Snake Game SVG Logo -->
        <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <path d="M20,50 Q30,20 50,50 T80,50" 
                stroke="#00aaff" 
                stroke-width="8" 
                fill="none" 
                stroke-linecap="round"/>
          <circle cx="80" cy="50" r="4" fill="#00aaff"/>
        </svg>
      </div>
      <h2>Snake Game</h2>
      <p>Classic snake game. Eat the food and grow!</p>
      <button onclick="window.location.href='snake.html'">Play</button>
    </div>

    <!-- Dice Game -->
    <div class="game active">
      <div class="logo-container">
        <!-- Dice Game SVG Logo -->
        <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <rect x="20" y="20" width="60" height="60" rx="10" 
                stroke="#00aaff" 
                stroke-width="8" 
                fill="none"/>
          <circle cx="35" cy="35" r="5" fill="#00aaff"/>
          <circle cx="65" cy="65" r="5" fill="#00aaff"/>
        </svg>
      </div>
      <h2>Dice Game</h2>
      <p>Roll the dice and test your luck!</p>
      <button onclick="window.location.href='dice.html'">Play</button>
    </div>

    <!-- Card Game -->
    <div class="game">
      <div class="logo-container">
        <!-- Card Game SVG Logo -->
        <svg class="logo" viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
          <rect x="15" y="10" width="70" height="100" rx="8" 
                stroke="#00aaff" 
                stroke-width="8" 
                fill="none"/>
          <line x1="15" y1="50" x2="85" y2="50" 
                stroke="#00aaff" 
                stroke-width="4"/>
        </svg>
      </div>
      <h2>Card Game</h2>
      <p>Find Next Card Game</p>
      <button onclick="window.location.href='card.html'">Play</button>
    </div>

    <!-- Random Game 2 -->
    <div class="game">
      <div class="logo-container">
        <!-- Random Game 2 SVG Logo (Star) -->
        <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <polygon points="50,15 61,39 87,39 66,57 75,82 50,67 25,82 34,57 13,39 39,39" 
                   stroke="#00aaff" 
                   stroke-width="5" 
                   fill="none" 
                   stroke-linejoin="round"/>
        </svg>
      </div>
      <h2> Find Gem Game </h2>
      <p>Hunt the gem ...</p>
      <button  onclick="window.location.href='gem.html'">Play</button>
    </div>

    <!-- Random Game 3 -->
    <div class="game">
      <div class="logo-container">
        <!-- Random Game 3 SVG Logo (Lightning Bolt) -->
        <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <polygon points="45,10 65,50 40,50 60,90 35,55 55,55" 
                   stroke="#00aaff" 
                   stroke-width="5" 
                   fill="none" 
                   stroke-linejoin="round"/>
        </svg>
      </div>
      <h2>Random Game 3</h2>
      <p>Coming soon!</p>
      <button disabled>Play</button>
    </div>

    <!-- Random Game 4 -->
    <div class="game">
      <div class="logo-container">
        <!-- Random Game 4 SVG Logo (Gear) -->
        <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="20" 
                  stroke="#00aaff" 
                  stroke-width="5" 
                  fill="none"/>
          <line x1="50" y1="10" x2="50" y2="20" stroke="#00aaff" stroke-width="5" stroke-linecap="round"/>
          <line x1="50" y1="80" x2="50" y2="90" stroke="#00aaff" stroke-width="5" stroke-linecap="round"/>
          <line x1="10" y1="50" x2="20" y2="50" stroke="#00aaff" stroke-width="5" stroke-linecap="round"/>
          <line x1="80" y1="50" x2="90" y2="50" stroke="#00aaff" stroke-width="5" stroke-linecap="round"/>
          <line x1="20" y1="20" x2="28" y2="28" stroke="#00aaff" stroke-width="5" stroke-linecap="round"/>
          <line x1="72" y1="72" x2="80" y2="80" stroke="#00aaff" stroke-width="5" stroke-linecap="round"/>
          <line x1="20" y1="80" x2="28" y2="72" stroke="#00aaff" stroke-width="5" stroke-linecap="round"/>
          <line x1="72" y1="28" x2="80" y2="20" stroke="#00aaff" stroke-width="5" stroke-linecap="round"/>
        </svg>
      </div>
      <h2>Random Game 4</h2>
      <p>Coming soon!</p>
      <button disabled>Play</button>
    </div>
  </div>
</body>
</html>
