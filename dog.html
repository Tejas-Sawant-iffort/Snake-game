<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Racing Bet Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .track {
            position: relative;
            width: 100%;
            height: 350px;
            border: 4px solid white;
            background: #444;
            overflow: hidden;
        }
        .dog {
            position: absolute;
            width: 100px;
            height: 60px;
            top: 0;
        }
        .dog img {
            width: 100%;
            height: 100%;
        }
        .finish-line {
            position: absolute;
            right: 20px;
            top: 0;
            height: 100%;
            width: 5px;
            background-color: red;
        }
        .bet-container {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

        <button onclick="startRace()">Start Race</button>
    </div>

    <h2 id="result"></h2>

    <script>
        function startRace() {
            let dogs = document.querySelectorAll('.dog');
            let raceOver = false;
            let bet = document.getElementById('bet').value;
            let winner = null;

            function moveDog(dog) {
                let position = 0;
                let interval = setInterval(() => {
                    if (raceOver) {
                        clearInterval(interval);
                        return;
                    }
                    position += Math.random() * 10; // Random speed
                    dog.style.left = position + 'px';
                    
                    if (position >= window.innerWidth - 150) {
                        clearInterval(interval);
                        raceOver = true;
                        winner = dog.id;
                        declareWinner(winner, bet);
                    }
                }, 50);
            }

            dogs.forEach(dog => moveDog(dog));
        }

        function declareWinner(winner, bet) {
            let resultText = `üèÜ The winner is ${winner.toUpperCase()}!`;
            if (winner === bet) {
                resultText += " üéâ You won the bet!";
            } else {
                resultText += " üòû You lost the bet!";
            }
            document.getElementById('result').innerText = resultText;
        }
    </script>
