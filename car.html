        #score {
            color: white;
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1 id="score">Score: 0</h1>
    <div class="game-container">
        <div class="road"></div>
        <div class="car"></div>
    </div>

    <script>
        const gameContainer = document.querySelector(".game-container");
        const car = document.querySelector(".car");
        let road = document.querySelector(".road");
        let scoreElement = document.getElementById("score");
        let score = 0;
        let carPosition = 175;
        let gameSpeed = 5;
        let gameInterval;

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft" && carPosition > 10) {
                carPosition -= 20;
            }
            if (e.key === "ArrowRight" && carPosition < 340) {
                carPosition += 20;
            }
            car.style.left = carPosition + "px";
        });

        function createObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.style.left = Math.random() * 350 + "px";
            obstacle.style.top = "-80px";
            gameContainer.appendChild(obstacle);

            function moveObstacle() {
                let topPosition = parseInt(obstacle.style.top);
                if (topPosition > 600) {
                    obstacle.remove();
                    score++;
                    scoreElement.innerText = "Score: " + score;
                    if (score % 5 === 0) {
                        gameSpeed *= 0.9;
                    }
                } else {
                    obstacle.style.top = topPosition + gameSpeed + "px";
                    if (checkCollision(car, obstacle)) {
                        alert("Game Over! Your Score: " + score);
                        window.location.reload();
                    } else {
                        requestAnimationFrame(moveObstacle);
                    }
                }
            }
            moveObstacle();
        }

        function checkCollision(car, obstacle) {
            let carRect = car.getBoundingClientRect();
            let obsRect = obstacle.getBoundingClientRect();
            return !(
                carRect.bottom < obsRect.top ||
                carRect.top > obsRect.bottom ||
                carRect.right < obsRect.left ||
                carRect.left > obsRect.right
            );
        }

        function startGame() {
            gameInterval = setInterval(createObstacle, 1000);
        }

        startGame();
    </script>

</body>
</html>
